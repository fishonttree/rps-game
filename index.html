<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
        
        <title>Rock, Scissors, Paper!</title>
        
        <link rel="stylesheet" href="styles.css">

        <script src="script-function/rps.js" defer></script>
    </head>

    <body>
        <h2 class="title">
            Rock, Paper, Scissors!
        </h2>

        <p class="text-container">

            <div class="subtitle">
                Welcome, welcome! The UI may suck, but it keeps the score!    
            </div>

            <h6 class="subtitle">
                (This silly page was made by yours truly,
                <a href="https://github.com/fishonttree" target="_blank" rel="noopener noreferrer">fishonttree</a>)
            </h6>

        </p>

        <div id="game-container">

            <p class="game-text-container">

                <div id="round-number">
                    
                </div>
                
                <div id="score-text">

                </div>

                <div id="state-text">

                </div>

            </p>

            <div class="option-container">

                <div class="subtext">
                    <button id="rock">rock</button>
                </div>

                <div class="subtext">
                    <button id="scissors">scissors</button>
                </div>

                <div class="subtext">
                    <button id="paper">paper</button>
                </div>

            </div>

            <div id="final-score">

            </div>

        </div>

        <div id="restart-button">

            <!--<button id="restart">Start New Game</button>-->

        </div>    
        
    </body>

</html>
